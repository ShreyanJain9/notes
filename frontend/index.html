<!DOCTYPE html>
<html>

<head>
    <title>Pastebin Web App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1 class="center-align">Pastebin Web App</h1>
        <div id="login-container" class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <div class="input-field">
                            <input type="text" id="username-input" class="validate">
                            <label for="username-input">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password-input" class="validate">
                            <label for="password-input">Password</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <button id="login-button" class="btn waves-effect waves-light" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="app-container" class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Paste Content</span>
                        <div class="input-field">
                            <textarea id="content-input" class="materialize-textarea"></textarea>
                            <label for="content-input">Enter your content here</label>
                        </div>
                    </div>
                    <div class="card-action">
                        <button id="paste-button" class="btn waves-effect waves-light" type="submit">Paste</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Your Bin</span>
                        <ul id="bin-list" class="collection"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            M.AutoInit();
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
